<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Keywords</title>
</head>
<body>
    <h1>Let <b>Keyword </b>Creates Variables</h1>

    <p id="demo"></p>

    <script>
        let x, y;
        x = 7 + 8;
        y = x * 9;

        document.getElementById("demo").innerHTML = y;
    </script>

</body>
</html>
