<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Comments</title>
</head>
<body>
    <h2>Javascript Comments</h2>

    <p id="demo"></p>

    <script>

        let x = 7;       // Declare x, give it the value of 5
        let y = x + 9;   // Declare y, give it the value of x + 9

        // write y to demo
        document.getElementById("demo").innerHTML = y;  
    </script>

</body>
</html>
