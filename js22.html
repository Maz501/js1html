<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Expressions</title>
</head>
<body>
    <h1>Expressions compute to values</h1>

    <p id="demo"></p>

    <script>

        var x;
        x = 5;
        document.getElementById("demo").innerHTML = x * 10;

    </script>
    
</body>
</html>
